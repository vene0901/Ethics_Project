<main>
    <section class="feedback-section">
        <h2>Help Us Improve</h2>
        <form id="feedbackForm" action="submit_feedback.php" method="post">
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
            <label for="suggestions">Suggestions:</label><br>
            <textarea id="suggestions" name="suggestions" rows="4" cols="50"></textarea><br><br>
            <label for="bugs">Bug Reports:</label><br>
            <textarea id="bugs" name="bugs" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        <p id="feedbackMessage" style="display: none;">Thanks for your feedback!</p>
    </section>
</main>

<script>
document.getElementById("feedbackForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    document.getElementById("feedbackForm").style.display = "none"; // Hide the form
    document.getElementById("feedbackMessage").style.display = "block"; // Show the feedback message
});
</script>
